<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/myStyles.css">
  <link rel="stylesheet" href="styles/formStyles.css">
  <title>The Fashion Pet</title>
</head>

<body>
  <nav class="nav-container">
    <i class="icono fas fa-dog">
      <!-- <span>Fashion Pet</span> -->
    </i>
    <div class="menu-container">
      <a href="/index.html">Home</a>
      <a>Breeds</a>
      <a href="register.html">Register</a>
      <a>Our Products</a>
    </div>
  </nav>



  <main>
    <h2>Register a new Pet</h2>

    <div class="main-container">
      <div class="inputs-container">
        <input type="text" id="txtPetName" placeholder="Enter pet's name">
        <input type="number" id="txtPetAge" placeholder="Enter pet's age">
        <input type="text" id="txtPetGender" placeholder="Enter pet's gender">
        <input type="text" id="txtPetBreed" placeholder="Enter pet's Breed">
        <input type="text" id="txtPetService" placeholder="Enter pet's Service">
        <input type="text" id="txtPetOwnerName" placeholder="Enter pet's OwnerName">
        <input type="text" id="txtPetContactPhone" placeholder="Enter pet's ContactPhone">
        <!-- add the other pet information: breed, service, owners name, phone -->

        <button class="btn-dog-lenght-container" onclick="register()">Add</button>
      </div>
      <img src="imgs/dog-form.png" alt="">
    </div>

    <div class="petSalon-pets">
      <p id="pet-name"></p>
      <p id="pet-age"></p>
      <p id="pet-gender"></p>
      <p id="pet-breed"></p>
      <p id="pet-service"></p>
      <p id="pet-ownerName"></p>
      <p id="pet-contactPhone"></p>
    </div>
  </main>

  <script src="scripts/displayInfo.js"></script>
  <script src="register.js"></script>
</body>

</html>
